<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <link rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" 
            integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" 
            crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" 
            integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" 
            crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col" style="float: left; width: 50px;" >
                <span th:if="${deck.remainingCards > 0}">
                <img src="https://deckofcardsapi.com/static/img/back.png" style="float: right;"/> </span>
            </div>
            <div class="col" style="float: left;">
                    <h2>Remaining cards: <span th:text="${deck.remainingCards}"></span></h2>

                    <form action="/doc/draw" method="post" style="display: inline;">
                        <span th:if="${deck.remainingCards}">
                        <select name="number" id="number" style="width: 150px;">
                            <option th:each="i : ${#numbers.sequence(1, deck.remainingCards)}" th:value="${i}" th:text="${i}"></option>
                        </select>
                        <input type="hidden" name="id" th:value="${deck.id}">
    
                        <input type="submit" class="btn btn-secondary btn-sm" value="draw"></span>

                        <span th:unless="${deck.remainingCards}">

                        <select name="number" id="number" style="width: 150px;">
                            <option value="zero">0</option>
                        </select>
                        <input type="hidden" name="id" th:value="${deck.id}">
                        <input type="submit" class="btn btn-secondary btn-sm" value="draw" disabled>

                        </span>


                    </form>
            </div>

            <div class="image">

                <span th:each="card:${deck.cards}">
                    <img th:src="${card.image}">
                </span>

            </div>




        </div>
    </div>

</body>
</html>
